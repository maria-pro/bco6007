#`slice()`

`slice(data, rows = NULL, each = FALSE)`

`slice_min()`

`slice_max()`

**Arguments**

data: use %&gt;% to "shuffle" it

rows: Rows to select 

each: Apply slice to each group (optional!)


```r
grad  %&gt;% slice(n())
```

```
## # A tibble: 1 x 16
##   subject Inst  AvNumPubs AvNumCits PctFacGrants PctCompletion MedianTimetoDeg…
##   &lt;chr&gt;   &lt;chr&gt;     &lt;dbl&gt;     &lt;dbl&gt;        &lt;dbl&gt;         &lt;dbl&gt;            &lt;dbl&gt;

## #   TotFac &lt;dbl&gt;, PctAsstProf &lt;dbl&gt;, NumStud &lt;dbl&gt;
